@if(mystate=='list'){
<div>
    <button  class="add" (click)=" onAdd.emit() ">افزودن</button>
</div>
<table>
    <thead>
        <tr>
            @for (col of columns;track col.field){
              <th>{{col.title}}</th>
            }
           <th></th>
        </tr>
    </thead>
    <tbody>
        @for(item of mydata; track item.id){
        <tr>
           @for(col of columns; track  col.field){
            <td>{{item[col.field]}}</td>
           }
            <td>
                <button  class="edit"  (click)="onEdit.emit(item)">ویرایش</button>
                <button  class="remove" (click)="onRemove.emit(item)">حذف</button>
            </td>
        </tr>
         }
    </tbody>
</table>
}

@else {
<form (ngSubmit)="onSave.emit()">
    <ng-content></ng-content>
    <div>
        <button class="primary" (click)="onSave.emit()" type="button">تایید</button>
        <button type=" button "   (click)= "onCancel.emit ">انصراف</button>
    </div>
</form>
}
