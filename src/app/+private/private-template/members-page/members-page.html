<my-crud [mystate]="state"
 [columns]="membersColumns" 
 [mydata]="data"
  (onAdd)="add()"
   (onCancel)="cancel()"
    (onEdit)="edit($event)"
     (onRemove)="remove($event)"
      (onSave)="save"
      >
     <div>
        <input [disabled]="state=='edit' || state=='remove'" [class.ghofl]="state=='edit'" [(ngModel)]="item.id" id="id"
            name="id" type="number" placeholder="شناسه">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.firstname" id="firstname" name="firstname" type="text"
            placeholder="نام">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.lastname" id="lastname" name="lastname" type="text"
            placeholder="نام خانوادگی">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.nationalid" id="nationalid" name="nationalid"
            type="number" placeholder="کدملی">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.gender" id="gender" name="gender" type="text"
            placeholder="جنسیت">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.mobilenumber" id="mobilenumber" name="mobilenumber"
            type="number" placeholder="شماره تلفن">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.address" id="address" name="address" type="text"
            placeholder="آدرس">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.membershiptype" id="membershiptype" name="membershiptype"
            type="text" placeholder="نوع عضویت">
    </div>
</my-crud>
